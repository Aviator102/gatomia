<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicador de Mensagens do Telegram</title>
    <script>
        const token = '7359248793:AAEOyPPaHPZvEICuHXtzlgViUO3VP-Ubv7U'; // Token do bot
        const chatId = '-1002422442915'; // ID do grupo
        const url = `https://api.telegram.org/bot${token}/`;
        let isFetching = false; // Flag para controlar se estamos buscando novas mensagens

        async function getUpdates() {
            if (isFetching) return; // Se já estamos buscando, não faça nada
            isFetching = true; // Indica que a busca começou

            try {
                const response = await fetch(`${url}getUpdates`);
                const data = await response.json();

                if (data.ok) {
                    const messages = data.result;
                    messages.forEach(message => {
                        if (message.message && message.message.chat.id == chatId) {
                            // Acessa a página e obtém o conteúdo sempre que uma mensagem é recebida
                            fetchPageContent(message.message.text);
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao obter atualizações:', error);
            } finally {
                isFetching = false; // Permite nova busca
            }
        }

        async function fetchPageContent(receivedMessage) {
            try {
                // Acessa a página especificada
                const pageResponse = await fetch('https://sonhadorbrasil.free.nf/sonhador/automatico/uploads/gatomia.html');
                const pageContent = await pageResponse.text();

                // Cria um elemento DOM para analisar o conteúdo HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(pageContent, 'text/html');

                // Extraia o conteúdo que você deseja interagir; por exemplo, todas as divs
                const divs = doc.querySelectorAll('div'); // Seleciona todas as divs
                let contentToSend = '';

                divs.forEach(div => {
                    contentToSend += div.innerText + '\n'; // Coleta o texto de cada div
                });

                // Limita o conteúdo da página a uma certa quantidade de caracteres para evitar mensagens muito longas
                const limitedContent = contentToSend.length > 4000 ? contentToSend.substring(0, 4000) + '...' : contentToSend;

                // Envia a mensagem recebida junto com o conteúdo das divs
                await fetch(`${url}sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Mensagem recebida: ${receivedMessage}\nConteúdo da página:\n${limitedContent}`
                    })
                });
            } catch (error) {
                console.error('Erro ao acessar a página:', error);
            }
        }

        function startBot() {
            setInterval(() => {
                getUpdates();
            }, 300000); // Verifica novas mensagens a cada 5 minutos (300000 ms)
        }

        window.onload = startBot; // Inicia o bot ao carregar a página
    </script>
</head>
<body>
    <h1>Replicador de Mensagens do Telegram</h1>
    <p>O bot está em funcionamento. Mensagens serão replicadas no grupo.</p>
</body>
</html>
